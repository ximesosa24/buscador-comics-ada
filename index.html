<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/icon/spiderman.ico"/>
    <title>Ada Comics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <header>
        <nav class="flex justify-center bg-black h-20 items-center fixed z-10 w-full">
            <picture class="flex justify-center w-1/3 h-14 cursor-pointer">
                <img src="./assets/ada-comics.png" alt="ADA COMICS" class="w-fit">
            </picture>
        </nav>
    </header>
    
    <main>
        <div class="h-72">
            <picture class="w-full h-full">
                <img src="./assets/banner.jpg" alt="banner-superheroes" class="w-full h-full object-cover">
            </picture>
        </div>        
        <div class="py-6 px-12 bg-red-100 flex">
            <form class="w-full" id="search-form">
                <h2 class="text-2xl font-extrabold">Búsqueda</h2>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Ingresá tu búsqueda" class="bg-red-200 mr-8 h-8 w-1/2 rounded-md" id="search-input">
                <label for="comics" class="ml-14">Tipo
                <select class="bg-red-200" id="comics">
                    <option value="comics">COMICS</option>
                    <option value="personajes">PERSONAJES</option>
                </label>
                </select>
                <label for="orden" class="ml-8">Orden
                    <select class="bg-red-200" id="orden">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="mas-nuevo">Más nuevo</option>
                        <option value="mas-viejo">Más viejo</option>
                    </select>
                </label>
                    <button type="submit" class="bg-black text-white py-2 px-4 rounded-md ml-8">BUSCAR</button>
            </form>
            <div>
                <h2 class="text-2xl font-extrabold pt-6">Resultados</h2>
                <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-8 text-black cursor-pointer px-4" id="resultados-busqueda">Resultados</div>
            </div>
        </div>
        <!-- Modal para mostrar detalles del cómic -->
        <div id="comic-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
            <div class="bg-white p-5 rounded">
                <span id="close-modal" class="cursor-pointer">✖</span>
                <div id="detalles-comic"></div>
            </div>
        </div>
        <!-- Paginación -->
        <div class="flex justify-center gap-5 bg-red-100" id="paginacion">
            <i class="fa fa-angle-double-left fa-2x cursor-pointer hover:bg-red-300 p-2" id="primerBtn"></i>
            <i class="fa fa-angle-left fa-2x cursor-pointer hover:bg-red-300 p-2"></i>
            <i class="fa fa-angle-right fa-2x cursor-pointer hover:bg-red-300 p-2"></i>
            <i class="fa fa-angle-double-right fa-2x cursor-pointer hover:bg-red-300 p-2"></i>
        </div>
        <footer>
            <div class="bg-black py-8">
                <p class="flex text-white justify-center"> Hecho con ❤️ Xime</p>
            </div>
        </footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
